                break

                break
            }

        }
    </style>
</head>
<body>
    <img src="1.png" alt="">
    <button onclick="tlg(this)">HIDE</button>
    <script>
        let r=document.getElementsByTagName("img")[0]
        function tlg(ele){
            if(ele.innerHTML=="HIDE"){
                ele.innerHTML="SHOW"
                r.style.display="none"
            }
            else{
                ele.innerHTML="HIDE"
                r.style.display="block"
            }
        }
    </script>
</body>
